<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seatManegar</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <script src="js/index.js"></script>
    <div class="root">
        <div class="viewPort">
            <table></table>
        </div>
        <div class="inspector">
            <div class="orders">
                <div class="order">
                    <label for="numOfWidth">
                        <span>num of width</span>
                        <input id="numOfWidth" type="number" min="1" value="6" placeholder="natural"/>
                    </label>
                    <label for="numOfHeight">
                        <span>num of height</span>
                        <input id="numOfHeight" type="number" min="1" value="7" placeholder="natural"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
